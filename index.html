<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Netflix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_netflix">
                <img src="img/pngwing.com (2).png" alt="netflix logo" class="netflix_logo">
            </div>
            <div class="navbar_nav_items">
                <div class="nav_item">
                    <div class="dropdown">
                        <i class='fas fa-globe'></i>
                        <select name="language" id="languageSelect" class="language_dropdown">
                            <option value="English" selected>English</option>
                            <option value="hindi">Hindi</option>
                           
                        </select>
                    </div>
                </div>
                <div class="nav_item">
                    <button class="signin">Sign In</button>
                    
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero_bg_img_cont">
                <img src="img/bg.jpg" alt="bgimg" class="hero_bg_img">
                <div class="hero_bg_overlay">
                <div class="hero_card">
                <h1 class="hero_title">
                    Enjoy big movies, hit series and more from <br>â‚¹ 149.
                </h1>
                <h2 class="hero_subtitle">
                    Join today. Cancel anytime.
                </h2>
                <p class="hero_desc"><br>Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
            </div>
          </div>
        </section>
    </main>
</body>
</html>
